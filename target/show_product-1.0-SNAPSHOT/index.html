<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Laptop Store</title>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Electronic Store Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
	SmartPhone Compatible web template, free web designs for Nokia, Samsung, LG, SonyEricsson, Motorola web design"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- //for-mobile-apps -->
    <!-- Custom Theme files -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/fasthover.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- //Custom Theme files -->
    <!-- font-awesome icons -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- //font-awesome icons -->
    <!-- js -->
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/jquery.countdown.css"/> <!-- countdown -->
    <!-- //js -->
    <!-- web fonts -->
    <link href='//fonts.googleapis.com/css?family=Glegoo:400,700' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
          rel='stylesheet' type='text/css'>
    <!-- //web fonts -->
    <!-- start-smooth-scrolling -->
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1000);
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 200px">
        <div class="col-md-8 modal_body_left modal_body_left1"
             style="border-right: 1px dotted #C2C2C2;padding-right:3em;">
            <div class="sap_tabs">
                <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
                    <ul>
                        <li class="resp-tab-item" aria-controls="tab_item-0"><span>Đăng nhập</span></li>
                        <li class="resp-tab-item" aria-controls="tab_item-1"><span>Đăng ký</span></li>
                    </ul>

                    <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
                        <div class="facts">
                            <div class="register">
                                <form action="/WebLaptop/login" method="post">
                                    <input id="account" name="Account" placeholder="Tài khoản" type="text"
                                           required="">
                                    <span class="bg-danger" id="account-error"></span>
                                    <input id="password" name="Password" placeholder="Mật khẩu" type="password"
                                           required="">
                                    <span class="bg-danger" id="password-error"></span>
                                    <br/>
                                    <a style="font-size: 12px" href="#"> <span><i>Quên mật khẩu?</i></span></a>
                                    <div class="sign-up">
                                        <input onclick="return checkLogin()" type="submit" value="Đăng nhập"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tab-2 resp-tab-content" aria-labelledby="tab_item-1">
                        <div class="facts">
                            <div class="register">
                                <form action="/WebLaptop/Registation" method="post" name="form1">
                                    <input id="name" placeholder="Tên" name="Name" type="text">
                                    <span id="name-error"></span>
                                    <input id="email" placeholder="Email" name="Email" type="email">
                                    <span id="email-error"></span>
                                    <input id="txtPassword" placeholder="Mật khẩu" name="Password" type="password">
                                    <span id="pw-error"></span>
                                    <input id="txtConfirmPassword" placeholder="Xác nhận mật khẩu" name="Password2" type="password">
                                    <span id="pw2-error"></span>
                                    <div class="sign-up">
                                        <input onclick="return checkSignUp()" type="submit" value="Tạo tài khoản"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="./js/information.js"></script>
            <script type="text/javascript">

            </script>
            <script src="email-validation.js"></script>
            <script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
            <script type="text/javascript">
                $(document).ready(function () {
                    $('#horizontalTab').easyResponsiveTabs({
                        type: 'default', //Types: default, vertical, accordion
                        width: 'auto', //auto or any width like 600px
                        fit: true   // 100% fit in a container
                    });
                });
            </script>
            <div id="OR" class="hidden-xs">Hoặc</div>
        </div>
        <div class="col-md-4 modal_body_right modal_body_right1">
            <div class="row text-center sign-with">
                <div class="col-md-12">
                    <h3 class="other-nw">Đăng ký bằng</h3>
                </div>
                <div class="col-md-12">
                    <ul class="social">
                        <li class="social_facebook"><a href="#" class="entypo-facebook"></a></li>
                        <li class="social_dribbble"><a href="#" class="entypo-dribbble"></a></li>
                        <li class="social_twitter"><a href="#" class="entypo-twitter"></a></li>
                        <li class="social_behance"><a href="#" class="entypo-behance"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
